
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chypto</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgb(94, 118, 211);
            background: linear-gradient(90deg, rgba(94, 118, 211, 1) 34%, rgba(0, 212, 255, 1) 63%, rgba(94, 118, 211, 1) 71%);
            font-family: Arial, sans-serif;
        }
        
#gameContainer {
            text-align: center;
            position: relative;
            margin-top: 100px;
            height: 100vh;
            padding-right: 150px;
            padding-left: 50px;
            background-color: transparent;
            width: 100%;
        }

        #score {
            position: absolute;
            margin-bottom: 150px;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            color: #fff;
            display: flex;
            align-items: center;
            margin-left: 45px;
        }

        .coin_score {
            width: 20px;
            height: 50px;
            margin-right: 10px;
        }

            form {
                position: absolute;
                top: 80px;
               display: flex;
              flex-direction: column;
              gap: 10px;
              width: 100%;
              background: rgba(255, 255, 255, 0.1);
              border-radius: 10px;
              padding: 20px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
              margin: 0 auto;
              margin-top: 40px;
              left: 50%;
              transform: translateX(-50%);
         }

        #walletType {
           background: rgba(255, 255, 255, 0.1);
              border-radius: 10px;
            color: white;
            width: 100%;
        }

        input[type="text"], input[type="radio"], input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }

        input[type="submit"] {
            padding: 10px;
            font-size: 16px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #0099cc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .dialog p {
            color: white;
            font-size: 18px;
            margin: 0 0 20px;
        }

        .dialog button {
            padding: 10px 20px;
            background-color: #006699;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .dialog button:hover {
            background-color: #005580;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        
        #buttonContainer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px; /* Space between buttons */
            margin-top: 40px;
        }

        .gameButton {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .left {
          left: 1%;
        }

        @media screen and (max-width: 800px) {
            form {
                width: 90%;
                top: 75px;
                left: 50%;
            }

             #left {
                display: flex;
                flex-direction: column;
                align-items: left;
                 text-align: left;
            }

           h4 {
             width: 100%;
                text-align: left;
            }

            #score {
                font-size: 40px;
                top: 20px;
                margin-left: 10px;
            }

            .coin_score {
                width: 30px;
                height: 50px;
            }

            #buttonContainer {
                bottom: 10px; /* Adjust bottom position */
                margin-top: 20px; /* Adjust margin-top */
            }

            .gameButton {
                padding: 10px 15px;
            }
        }


    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">
            <img src="coin_score_use.png" class="coin_score" style="width: 20%; height: 35%;" />
            <span id="coinValue">7000</span>
        </div>
        <form id="withdrawForm">
            <input type="text" id="xAddress" name="xAddress" placeholder="@X-Address" required>
            <input type="text" id="telegramUsername" name="telegramUsername" placeholder="@Telegram Username" required>
            <input type="text" id="referralLink" name="referralLink" placeholder="Referral Link (From Bot)" required>
    <div id="walletType">
        <div>
        <h4>Select Wallet:</h4>
        <label id="left">
            <input id="left" type="radio" name="walletType" value="Trust Wallet" required> Trust Wallet
        </label></br>
        <label id="left">
            <input id="left" type="radio" name="walletType" value="Telegram Wallet" required> Telegram Wallet
        </label></br>
        <label id="left">
            <input id="left" type="radio" name="walletType" value="Other CEX (e.g., Binance, Bybit)" required> Other CEX (e.g., Binance, Bybit)
        </label></br>
        <label id="left">
            <input id="left" type="radio" name="walletType" value="Other DEX" required> Other DEX
        </label></br>
        </div>
    </div>
     <input type="text" id="coinName" name="coinName" placeholder="Coin ex.(Ton)" required>
            <input type="text" id="coinAddress" name="coinAddress" placeholder="Coin Address" required>
            <input type="number" id="withdrawAmount" name="withdrawAmount" placeholder="Withdraw Amount minimum 5000" min="5000" required>
            <input type="submit" value="Withdraw">
        </form>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="dialog" id="dialog">
        <p>Not Enough Coins. Your Balance is low</p>
        <button id="closeDialog">Ok</button>
    </div>
    <div class="overlay" id="overlayMessage"></div>
    <div class="dialog" id="dialogMessage">
        <p id="dialogMessageText"></p>
        <button id="closeDialogMessage">Ok</button>
    </div>

    <div id="buttonContainer">
      <!--  <a href="Referral.html"><button class="gameButton">REFER</button></a>
        <a href="index.html"><button class="gameButton">TAP</button></a>
        <a href="Boost.html"><button class="gameButton">BOOST</button></a> -->
        <a href="Task.html"><button class="gameButton">BACK TO TASK</button></a>
    </div>

    <script>
        const coinValue = document.getElementById('coinValue');
        let balance = parseFloat(coinValue.textContent);

    document.getElementById('withdrawForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const withdrawAmount = parseFloat(document.getElementById('withdrawAmount').value);
    const walletType = document.querySelector('input[name="walletType"]:checked');

    if (!walletType) {
        showDialogMessage("Please select a wallet type before submitting.");
        return; // Stop form submission if no wallet type is selected
    }

    const selectedWalletType = walletType.value;

    if (withdrawAmount > balance) {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('dialog').style.display = 'block';
    } else {
        balance -= withdrawAmount;
        coinValue.textContent = Math.floor(balance);
        localStorage.setItem('coinBalance', balance);

        const formData = new FormData(event.target);
        const data = {
            walletType: selectedWalletType,
            xAddress: formData.get('xAddress'),
            telegramUsername: formData.get('telegramUsername'),
            referralLink: formData.get('referralLink'),
            coinName: formData.get('coinName'),
            coinAddress: formData.get('coinAddress'),
            withdrawAmount: withdrawAmount
        };

        fetch('https://api.telegram.org/bot6428927157:AAHylUdL7piVI6qYwBBu_gPH7ERzt9JD7_I/sendMessage', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                chat_id: '1395717860',
                text: `New Withdraw Request:\n\nX Address: ${data.xAddress}\nTelegram Username: ${data.telegramUsername}\nReferral Link: ${data.referralLink}\nUser Picked: ${data.walletType}\nCoin Name: ${data.coinName}\nCoin Address: ${data.coinAddress}\nWithdraw Amount: ${data.withdrawAmount}`
            })
        }).then(response => {
            if (response.ok) {
                showDialogMessage("Withdraw request sent successfully!");
            } else {
                showDialogMessage("Failed to send withdraw request. Please try again.");
            }
        }).catch(error => {
            console.error('Error sending withdraw request:', error);
            showDialogMessage("Failed to send withdraw request. Please try again.");
        });
    }
});

        document.getElementById('closeDialog').addEventListener('click', function() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('dialog').style.display = 'none';
        });

        document.getElementById('closeDialogMessage').addEventListener('click', function() {
            document.getElementById('overlayMessage').style.display = 'none';
            document.getElementById('dialogMessage').style.display = 'none';
        });

        function showDialogMessage(message) {
            document.getElementById('dialogMessageText').textContent = message;
            document.getElementById('overlayMessage').style.display = 'block';
            document.getElementById('dialogMessage').style.display = 'block';
        }

        // Load saved coin balance from localStorage
        window.onload = () => {
            const savedBalance = localStorage.getItem('coinBalance');
            if (savedBalance !== null) {
                balance = parseFloat(savedBalance);
                coinValue.textContent = Math.floor(balance);
            }
        };

        // Function to clear local storage (for testing purposes)
        const clearStorage = () => {
            localStorage.clear();
        };

        // Uncomment to clear localStorage for testing purposes
        // clearStorage();
        
    </script>
</body>
</html>
