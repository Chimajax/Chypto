<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgb(94, 118, 211);
            background: linear-gradient(90deg, rgba(94, 118, 211, 1) 34%, rgba(0, 212, 255, 1) 63%, rgba(94, 118, 211, 1) 71%);
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            text-align: center;
            position: relative;
            margin-top: 100px;
            height: 100vh;
            padding-right: 150px;
            padding-left: 50px;
        }

        #score {
            position: absolute;
            margin-bottom: 150px;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            color: #fff;
            display: flex;
            align-items: center;
            margin-left: 45px;
        }

        .coin_score {
            width: 20px;
            height: 50px;
            margin-right: 10px;
        }

        .coin {
            width: 350px;
            height: 350px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            
            margin-top: 210px;
            padding-left: 100px;
            outline: none;
        }

        .scoreEffect {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translate(-50%, -150%);
            font-size: 20px;
            color: #000000;
            opacity: 0;
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            pointer-events: none;
        }

        #energyBarContainer {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 25%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        #energyBar {
            height: 30px;
            width: 100%;
            background-color: #4CAF50;
            text-align: center;
            line-height: 30px;
            color: white;
            font-weight: bold;
        }

        #buttonContainer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            margin-top: 40px;
        }

        .gameButton {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        h1 {
            color: #fff;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        #coinImage, #coinImage:active {
            outline: none;
            outline-color: transparent;
            -webkit-tap-highlight-color: transparent;
        }

        #coinImage:active,
        #coinImage:focus,
        #coinImage:focus-visible {
            outline: none;
        }

        @media screen and (max-width: 800px) {

            .Block {
                     position: fixed;
		       top: 0;
		       height: 100vh;
		       width: 1500px;
		       z-index: 999;
		       box-shadow:  -10px 0 10px rgba(0, 0, 0, 0.1);
		       display: flex;
		       flex-direction: column;
	        	align-items: flex-start;
	        	justify-content: flex-start;
                  }
            
            body {
                padding: 10px;
            }

            #gameContainer {
                padding: 10px;
            }

            #score {
                top: 20px;
                margin-left: 10px;
            }

            .coin {
                margin-top: 100px;
                padding-left: 50px;
                width: 320px;
                height: 320px;
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
                
                margin-top: 70px;
                padding-left: 10px;
                outline-color: transparent;
            }

            #coinImage:hover {
                outline: none;
            }

            #coinImage:active, .coin:active {
                transform: scale(1.05);
                outline: none;
                outline-style: none;
                outline-color: transparent;
                background-color: transparent;
            }

            
            
                
            .scoreEffect {
                transform: translate(-50%, -200%);
            }

            #energyBarContainer {
                bottom: 80px;
                width: 65%;
            }

            #buttonContainer {
                bottom: 10px;
                margin-top: 20px;
            }

            .gameButton {
                padding: 10px 15px;
            }

            h1 {
                top: 5px;
            }
        }
    </style>
</head>
<body>

</body>
</html>
