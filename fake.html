<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chypto</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgb(94, 118, 211);
            background: linear-gradient(90deg, rgba(94, 118, 211, 1) 34%, rgba(0, 212, 255, 1) 63%, rgba(94, 118, 211, 1) 71%);
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            text-align: center;
            position: relative;
            margin-top: 100px;
            height: 100vh;
            padding-right: 150px;
            padding-left: 50px;
        }

        #score {
            position: absolute;
            margin-bottom: 150px;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            color: #fff;
            display: flex;
            align-items: center;
            margin-left: 45px;
        }

        .coin_score {
            width: 20px;
            height: 50px;
            margin-right: 10px;
        }

        .coin {
            width: 350px;
            height: 350px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 210px;
            padding-left: 100px;
            outline: none;
        }

        .scoreEffect {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translate(-50%, -150%);
            font-size: 20px;
            color: #000000;
            opacity: 0;
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            pointer-events: none;
        }

        #energyBarContainer {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 25%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        #energyBar {
            height: 30px;
            width: 100%;
            background-color: #4CAF50;
            text-align: center;
            line-height: 30px;
            color: white;
            font-weight: bold;
        }

        #buttonContainer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            margin-top: 40px;
        }

        .gameButton {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        h1 {
            color: #fff;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        #coinImage, #coinImage:active {
            outline: none;
            outline-color: transparent;
            -webkit-tap-highlight-color: transparent;
        }

        #coinImage:active,
        #coinImage:focus,
        #coinImage:focus-visible {
            outline: none;
        }

        #myImage {
            top: 0;
            display: flex;
        }

        .Block {
            position: fixed;
            top: 0;
            height: 100vh;
            cursor: block;
            width: 100%;
            z-index: 890;
            box-shadow: -10px 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
        }

        #passcodeContainer {
            width: 80%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 5px;
            margin-top: 10px;
            bottom: 9px;
            align-items: center;
          }

#passcodeInput {
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 2px solid #ddd;
 }

#passcodeSubmit {
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    border: 2px solid white;
    background-color: transparent;
    color: white;
    cursor: pointer;
 }


        @media screen and (max-width: 800px) {

            #myImage {
                top: 0;
                display: none;
                width: 100%;
                height: 90vh;
            }

            .Block {
                position: fixed;
                top: 0;
                height: 100vh;
                cursor: block;
                width: 100%;
                z-index: 890;
                box-shadow: -10px 0 10px rgba(0, 0, 0, 0.1);
                display: none;
                flex-direction: column;
                align-items: flex-start;
                justify-content: flex-start;
            }
            
            body {
                padding: 10px;
            }

            #gameContainer {
                padding: 10px;
            }

            #score {
                top: 20px;
                margin-left: 10px;
            }

            .coin {
                margin-top: 100px;
                padding-left: 50px;
                width: 320px;
                height: 320px;
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 70px;
                padding-left: 10px;
                outline-color: transparent;
            }

            #coinImage:hover {
                outline: none;
            }

            #coinImage:active, .coin:active {
                transform: scale(1.05);
                outline: none;
                outline-style: none;
                outline-color: transparent;
                background-color: transparent;
            }

            .scoreEffect {
                transform: translate(-50%, -200%);
            }

            #energyBarContainer {
                bottom: 80px;
                width: 65%;
            }

            #buttonContainer {
                bottom: 10px;
                margin-top: 20px;
            }

            .gameButton {
                padding: 10px 15px;
            }

            h1 {
                top: 5px;
            }
        }
    </style>
</head>
<body>
    <h1>Tap to Earn</h1>
    <div id="gameContainer">
        <div id="score">
            <img src="coin_score_use.png" class="coin_score" style="width: 20%; height: 35%;" />
            <span id="coinValue">7000</span>
        </div>
        <img src="Block.jpg" class="Block" style="width: 100%; height:100;" />
        <!-- <img src="StartPage.jpg" id="myImage" class="Start" style="width: 100%; height:100;" /> -->
        <div class="coin">
            <img src="Coin_Picture_Chypto.png" alt="Coin" id="coinImage" style="width: 100%; height: 100%;">
        </div>
        <div class="scoreEffect" id="scoreEffect">+1</div>
    </div>
    <div id="energyBarContainer">
        <div id="energyBar">1000/1000</div>
    </div>
    <div id="buttonContainer">
        <a href="Referral.html"><button class="gameButton">REFER</button></a>
        <a href="index.html"><button class="gameButton">TAP</button></a>
        <a href="Boost.html"><button class="gameButton">BOOST</button></a>
        <a href="Task.html"><button class="gameButton">TASK</button></a>
    </div>

    <div id="passcodeContainer">
    <input type="text" id="passcodeInput" placeholder="Enter passcode">
    <button id="passcodeSubmit">Submit</button>
    </div>
    <script>

        document.getElementById("passcodeSubmit").addEventListener("click", function() {
    const passcodeInput = document.getElementById("passcodeInput");
    const passcode = passcodeInput.value;

    if (passcode === "whale17") {
        const currentBalance = parseInt(localStorage.getItem("balance") || "0");
        const newBalance = currentBalance + 25000;
        localStorage.setItem("balance", newBalance);
        updateCoinBalance(newBalance);

        localStorage.setItem("passcodeUsed", "true");
        document.getElementById("passcodeContainer").style.display = "none";
    } else {
        passcodeInput.value = "";
        alert("wrong passcode");
    }
});

window.addEventListener("load", function() {
    const passcodeUsed = localStorage.getItem("passcodeUsed");

    if (passcodeUsed === "true") {
        document.getElementById("passcodeContainer").style.display = "none";
    }
});


    </script>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const scoreEffect = document.getElementById('scoreEffect');
        const coinValue = document.getElementById('coinValue');
        let energy = 1000; // Initial energy value
        const maxEnergy = 1000; // Maximum energy value

        // Function to update UI with fetched coin balance
        function updateCoinBalance(balance) {
            coinValue.textContent = Math.floor(balance); // Update coin balance as integer
        }

        // Function to update UI with fetched energy level
        function updateEnergyLevel(level) {
            energy = level; // Update energy level
            updateEnergyBar(); // Update energy bar UI
        }

        // To prevent default behavior on coin image mousedown
        document.getElementById("coinImage").addEventListener("mousedown", function(event) {
            event.preventDefault();
        });

        // Function to update energy bar UI
        function updateEnergyBar() {
            const energyPercentage = (energy / maxEnergy) * 100;
            document.getElementById('energyBar').style.width = `${energyPercentage}%`;
            document.getElementById('energyBar').textContent = `${energy}/${maxEnergy}`;
        }

        // Function to connect to Socket.IO server
        const socket = io('https://broad-scalloped-sandpaper.glitch.me'); // Replace with your Socket.IO server URL

        // Listen for 'coinBalance' updates from the server
        socket.on('coinBalance', (balance) => {
            updateCoinBalance(balance);
        });

        // Listen for 'energyLevel' updates from the server
        socket.on('energyLevel', (level) => {
            updateEnergyLevel(level);
        });

        // Function to update coin balance on backend
        const updateCoinBalanceOnServer = async () => {
            try {
                const response = await fetch('https://broad-scalloped-sandpaper.glitch.me', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ balance: parseInt(coinValue.textContent) })
                });
                if (!response.ok) {
                    throw new Error('Failed to update coin balance');
                }
            } catch (error) {
                console.error('Error updating coin balance:', error);
            }
        };

        // Function to update energy level on backend
        const updateEnergyLevelOnServer = async () => {
            try {
                const response = await fetch('https://broad-scalloped-sandpaper.glitch.me', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ energy: energy })
                });
                if (!response.ok) {
                    throw new Error('Failed to update energy level');
                }
            } catch (error) {
                console.error('Error updating energy level:', error);
            }
        };

        // Handle click on coin image
        const coinElement = document.getElementById('coinImage');
        coinElement.addEventListener('click', () => {
            let currentBalance = parseFloat(coinValue.textContent); // Get current balance
            currentBalance += 3; // Add 3 to balance
            coinValue.textContent = Math.floor(currentBalance); // Update coin balance in UI
            updateCoinBalanceOnServer(); // Send updated balance to server
            localStorage.setItem('coinBalance', currentBalance); // Save balance to localStorage

            // Show tap effect
            scoreEffect.style.opacity = '1';
            scoreEffect.style.transform = 'translate(-50%, -200%)';
            setTimeout(() => {
                scoreEffect.style.opacity = '0';
                scoreEffect.style.transform = 'translate(-50%, -150%)';
            }, 500);

            // Decrease energy by 1 on each tap
            if (energy > 0) {
                energy -= 1;
                updateEnergyBar();
                updateEnergyLevelOnServer(); // Send updated energy level to server
                localStorage.setItem('energyLevel', energy); // Save energy level to localStorage
            }
        });

        // Function to gradually regenerate energy over time
        setInterval(() => {
            if (energy < maxEnergy) {
                energy += 1; // Increase energy by 1 every 1.5 seconds
                updateEnergyBar();
                updateEnergyLevelOnServer(); // Send updated energy level to server
                localStorage.setItem('energyLevel', energy); // Save energy level to localStorage
            }
        }, 1500); // Interval set to 1.5 seconds

        // Function to load saved coin balance from localStorage
        window.onload = () => {
            const savedBalance = localStorage.getItem('coinBalance');
            if (savedBalance !== null) {
                updateCoinBalance(parseFloat(savedBalance)); // Update balance with saved value
            }

            const savedEnergy = localStorage.getItem('energyLevel');
            if (savedEnergy !== null) {
                energy = parseFloat(savedEnergy); // Update energy with saved value
                updateEnergyBar(); // Update energy bar UI
            }
        };

        // Function to clear local storage (for testing purposes)
        const clearStorage = () => {
            localStorage.clear();
            alert('Data Cleared');
        };

        // Uncomment to clear localStorage for testing purposes
        // clearStorage();
    </script>
</body>
</html>
