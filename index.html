        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgb(94, 118, 211);
            background: linear-gradient(90deg, rgba(94, 118, 211, 1) 34%, rgba(0, 212, 255, 1) 63%, rgba(94, 118, 211, 1) 71%);

           width: 50%;
         margin-left: 50px;
            }
        }
  
        #dialogueBox {
            display: flex;
            position: fixed;
            top: 43%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.3);
            color: white;
            padding: 20px;
            padding-bottom: 60px;
            border-radius: 10px;
            z-index: 1000;
        }
        
        #dialogueBox button {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

    <script>
        function play() {
            // Navigate to indexx.html
            window.location.href = 'indexx.html';
        }

        window.onload = () => {
            // Retrieve coin balance and energy level from local storage
            const coinBalance = localStorage.getItem('coinBalance');
            const energyLevel = localStorage.getItem('energyLevel');
            console.log(`Coin Balance: ${coinBalance}, Energy Level: ${energyLevel}`);
        };

        // Add event listener to the button
        document.getElementById('doneButton').addEventListener('click', play);
