<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chypto</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgb(94, 118, 211);
            background: linear-gradient(90deg, rgba(94, 118, 211, 1) 34%, rgba(0, 212, 255, 1) 63%, rgba(94, 118, 211, 1) 71%);
            font-family: Arial, sans-serif;
        }

        .Start {
            display: flex;
            height: 100vh;
            width: 98%;
        }

        @media screen and (max-width: 800px) {
            .Start {
                width: 100%;
                top: 0;
            }

            #dialogueBox {
                width: 90%;
                flex-direction: column;
            }

            #dialogueBox button {
                width: 50%;
                margin-left: 50px;
            }
        }

        #dialogueBox {
            display: flex;
            position: fixed;
            top: 43%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.3);
            color: white;
            padding: 20px;
            padding-bottom: 60px;
            border-radius: 10px;
            z-index: 1000;
        }

        #dialogueBox button {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: not-allowed;
            pointer-events: none;
            margin-top: 10px;
        }

        #dialogueBox button.enabled {
            cursor: pointer;
            pointer-events: auto;
        }
    </style>
</head>
<body>

    <img src="StartPage.jpg" alt="Starting Page" class="Start">
    <div id="dialogueBox">
        <h3>Ready To Play</h3>
        <button id="doneButton">7</button>
    </div>

    <script>
        function play() {
            // Navigate to indexx.html
            window.location.href = 'indexx.html';
        }

        window.onload = () => {
            // Retrieve coin balance and energy level from local storage
            const coinBalance = localStorage.getItem('coinBalance');
            const energyLevel = localStorage.getItem('energyLevel');
            console.log(`Coin Balance: ${coinBalance}, Energy Level: ${energyLevel}`);

            const doneButton = document.getElementById('doneButton');
            let countdown = 7;

            // Function to update button text and start countdown
            const updateCountdown = () => {
                if (countdown > 1) {
                    countdown--;
                    doneButton.textContent = countdown;
                    setTimeout(updateCountdown, 1000); // Update every 1 second
                } else {
                    doneButton.textContent = 'Start';
                    doneButton.classList.add('enabled');
                    doneButton.disabled = false; // Enable the button
                }
            };

            // Start countdown
            setTimeout(updateCountdown, 1000); // Start countdown after 1 second delay

            // Add event listener to the button
            doneButton.addEventListener('click', play);
        };
    </script>

</body>
</html>
