<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chypto</title>
    <style>
        body {
            margin: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgb(94, 118, 211);
            background: linear-gradient(90deg, rgba(94, 118, 211, 1) 34%, rgba(0, 212, 255, 1) 63%, rgba(94, 118, 211, 1) 71%);
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
        }

        #score {
            position: absolute;
            margin-bottom: 150px;
            top: 50px;
            left: 46%;
            transform: translateX(-50%);
            font-size: 30px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            color: #fff;
            display: flex;
            align-items: center;
            margin-left: 45px;
        }

        .coin_score {
            width: 20px;
            height: 50px;
            margin-right: 10px;
        }

        @media screen and (max-width: 800px) {
            #score {
                font-size: 25px;
                top: 20px;
                margin-left: 10px;
            }

            .coin_score {
                width: 30px;
                height: 50px;
            }

            #dialogueBox {
                width: 90%;
                flex-direction: column;
            }

            #dialogueBox button {
                width: 50%;
                margin-left: 50px;
            }
        }

        #dialogueBox {
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 43%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.3);
            color: white;
            padding: 20px;
            padding-bottom: 60px;
            border-radius: 10px;
            z-index: 1000;
        }

        #dialogueBox button {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="dialogueText">
        <h2>We advise you save your coins for Airdrop</h2>
        <h2>but feel free to take if you need to</h2>
    </div>

    <div id="dialogueBox">
        <h3>Withdraw your Coins</h3>
        <h4>Ensure your details are correct</h4>
        <button id="doneButton">Go</button>
        <button id="backButton">Back</button>
    </div>

    <script>
        const doneButton = document.getElementById('doneButton');
        const backButton = document.getElementById('backButton');

        // Add event listener to the button
        doneButton.addEventListener('click', play);

        function play() {
            // Navigate to indexx.html
            window.location.href = 'Withdraww.html';
        }

        // Add event listener to the button
        backButton.addEventListener('click', back);

        function back() {
            // Navigate to indexx.html
            window.location.href = 'Task.html';
        }
    </script>

</body>
</html>
